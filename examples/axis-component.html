<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <style>
      svg {
        border: solid 1px #666;
      }
    </style>
  </head>
  <body>
    <h1>Components - Axis</h1>
    <h3>This example illustrates the features of the axis component.</h3>
    <hr>
    <p>Below is a simple svg container which a y axis gets rendered to.</p>
    <div id="container-y">
      <svg width="300" height="200"></svg>
    </div>
    <hr>
    <p>Below is a simple svg container which a x axis gets rendered to.</p>
    <div id="container-x">
      <svg width="300" height="200"></svg>
    </div>
    <script src="../components/requirejs/require.js"></script>
    <script src="../requirejs.conf.js"></script>
    <script>
      require(['glimpse'], function (glimpse) {
        'use strict';

        var sampleData = [{
            id: 'sample-data',
            data: [
              { "time": 1317279600000, "value": 106 },
              { "time": 1317695968421, "value": 56 },
              { "time": 1318112336842, "value": 126 },
              { "time": 1318528705263, "value": 200 },
              { "time": 1318945073684, "value": 134 },
              { "time": 1319361442105, "value": 114 },
              { "time": 1319777810526, "value": 77 },
              { "time": 1320194178947, "value": 74 },
              { "time": 1320610547368, "value": 124 },
              { "time": 1321026915789, "value": 88 },
              { "time": 1321443284210, "value": 126 }
            ],
            dimensions: {
              x: 'time',
              y: 'value'
            }
          }];

        // Create and render a y axis component.
        var yaxis = glimpse.components.axis()
          .config({
            type: 'y',
            orient: 'right',
            scale: d3.scale.linear()
              .domain([0, 200])
              .range([200, 0])
          })
          .render('#container-y svg');


        // Create and render a y axis component.
        var xaxis = glimpse.components.axis()
          .config({
            type: 'x',
            orient: 'bottom',
            scale: d3.scale.linear()
              .domain([0, 300])
              .range([0, 300])
          })
          .render('#container-x svg');


        // for debugging
        window.yaxis = yaxis;
        window.xaxis = xaxis;
        window.gl = glimpse;
      });
    </script>
  </body>
</html>
