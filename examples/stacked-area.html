<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
  </head>
  <body>
    <h1>Stacked Area Graph</h1>
    <h3>This example illustrates how to stack data series</h3>
    <hr>
    <div id="container"></div>
    <script src="../components/requirejs/require.js"></script>
    <script src="../requirejs.conf.js"></script>
    <script>
      require(['glimpse'], function (glimpse) {
        'use strict';

        var sampleData = [
          {
            "id" : "cpu-sys",
            "title" : "sys",
            "data": [
              { "x": 1317279600000, "y": 30 },
              { "x": 1317695968421, "y": 31 },
              { "x": 1318112336842, "y": 30 },
              { "x": 1318528705263, "y": 30 },
              { "x": 1318945073684, "y": 40 },
              { "x": 1319361442105, "y": 30 }
            ]
          },
          {
            "id": "cpu-user",
            "title": "user",
            "data": [
              { "x": 1317279600000, "y": 20 },
              { "x": 1317695968421, "y": 19 },
              { "x": 1318112336842, "y": 21 },
              { "x": 1318528705263, "y": 21 },
              { "x": 1318945073684, "y": 21 },
              { "x": 1319361442105, "y": 21 }
            ]
          },
          {
            "id": "cpu-stolen",
            "data": [
              { "x": 1317279600000, "y": 1 },
              { "x": 1317695968421, "y": 1 },
              { "x": 1318112336842, "y": 0 },
              { "x": 1318528705263, "y": 0 },
              { "x": 1318945073684, "y": 0 },
              { "x": 1319361442105, "y": 0 }
            ]
          },
          {
            "id": "cpu-wait",
            "data": [
              { "x": 1317279600000, "y": 9 },
              { "x": 1317695968421, "y": 9 },
              { "x": 1318112336842, "y": 9 },
              { "x": 1318528705263, "y": 9 },
              { "x": 1318945073684, "y": 9 },
              { "x": 1319361442105, "y": 9 }
            ]
          },
          {
            "id": "cpu-idle",
            "data": [
              { "x": 1317279600000, "y": 40 },
              { "x": 1317695968421, "y": 40 },
              { "x": 1318112336842, "y": 40 },
              { "x": 1318528705263, "y": 40 },
              { "x": 1318945073684, "y": 30 },
              { "x": 1319361442105, "y": 40 }
            ]
          }
        ];

        function getById(arr, id) {
          return arr.filter(function(item) {
            return item.id === id;
          })[0];
        }

        var derivedDataConfig = [
          // ****************************************************
          // TODO: automate this config in graphBuilder
          // ****************************************************
          {
            id: 'stacks',
            sources: '*',
            derivation: function(sources) {
              var stackedData = sources.stack();
              return stackedData.all();
            }
          },

          // ****************************************************
          // TODO: automate this config in graphBuilder
          // ****************************************************
          {
            id: 'cpu-sys-stack',
            sources: 'stacks',
            derivation: function(sources) {
              var val = getById(sources.get(), 'cpu-sys-stack');
              return val;
            }
          },
          {
            id: 'cpu-user-stack',
            sources: 'stacks',
            derivation: function(sources) {
              return getById(sources.get(), 'cpu-user-stack');
            }
          },
          {
            id: 'cpu-idle-stack',
            sources: 'stacks',
            derivation: function(sources) {
              return getById(sources.get(), 'cpu-idle-stack');
            }
          },
          {
            id: 'cpu-wait-stack',
            sources: 'stacks',
            derivation: function(sources) {
              return getById(sources.get(), 'cpu-wait-stack');
            }
          },
          {
            id: 'cpu-stolen-stack',
            sources: 'stacks',
            derivation: function(sources) {
              return getById(sources.get(), 'cpu-stolen-stack');
            }
          }
        ];

        sampleData.push(derivedDataConfig);


        var areaGraph = glimpse.graph() //graphBuilder.create('stacked-area')
          .config({
            'forceY': [0, 100],
            'yDomainModifier': 1
          })
          .data(sampleData)
          .component([
            { cid: 'idle', type: 'area', dataId: 'cpu-idle-stack' },
            { cid: 'user', type: 'area', dataId: 'cpu-user-stack' },
            { cid: 'sys', type: 'area', dataId: 'cpu-sys-stack' },
            { cid: 'wait', type: 'area', dataId: 'cpu-wait-stack' },
            { cid: 'stolen', type: 'area', dataId: 'cpu-stolen-stack' }
          ])
          .render('#container');


          // for debugging
          window.graph = areaGraph;
          window.gl = glimpse;
        });
    </script>
  </body>
</html>
